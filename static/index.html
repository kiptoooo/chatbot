<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zendawa Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1fdf3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-container {
      width: 95%;
      max-width: 600px;
      margin-top: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.15);
      padding: 1rem;
    }

    .message {
      margin: 0.8rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user-message {
      background-color: #e6f9ec;
      text-align: right;
    }

    .bot-message {
      background-color: #f0f0f0;
      text-align: left;
    }

    .chat-input {
      display: flex;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .loader {
      display: none;
      margin-top: 0.5rem;
      text-align: left;
    }

    .loader span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 4px;
      background-color: #28a745;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>

    <div class="loader" id="loader">
      <span></span><span></span><span></span>
    </div>

    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Ask a question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-message");
      userInput.value = "";
      loader.style.display = "block";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: message }] })
        });
        const data = await res.json();
        appendMessage("Zendawa Assistant", data.reply, "bot-message");
      } catch (err) {
        appendMessage("Zendawa Assistant", "Oops! Something went wrong.", "bot-message");
      } finally {
        loader.style.display = "none";
      }
    });

    function appendMessage(sender, text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
